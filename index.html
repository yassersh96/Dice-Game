<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <title>Dice Game</title>
</head>

<body>
    <main>
        <section class="player-0 player-active">
            <div class="playerx" id="name-0">Player 1</div>
            <h1 id="wineer-0" class="wineer"></h1>
            <div class="scorex" id="score-0">10</div>
            <div class="current">
                <div class="currentt">current</div>
                <div class="score" id="cu-score-0">0</div>
            </div>
        </section>
        <section class="player-1">
            <div class="playerx" id="name-1">Player 2</div>
            <h1 id="wineer-1" class=" wineer"></h1>
            <div class="scorex" id="score-1">0</div>
            <div class="current">
                <div class="currentt">current</div>
                <div class="score" id="cu-score-1">100</div>
            </div>
        </section>
        <img src="" alt="dice-game" class="dice display" >
        <button class="btn-new btn"><i class="fa-solid fa-circle-plus" style="margin-right: 15px; font-size: 30px;"></i>new game</button>
        <button class="btn btn-dice"><i class="fa-solid fa-dice" style="margin-right: 15px; font-size: 30px;" ></i >roll dice</button>
        <button class="btn btn-hold"><i class="fa-solid fa-file-arrow-down" style="margin-right: 15px; font-size: 30px;"></i>hold</button>
    </main>
    <script src="js.js"></script>
</body>
</html>
